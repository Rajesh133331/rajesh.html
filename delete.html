<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete from LocalStorage</title>
</head>
<body>

  <input type="email" id="email" placeholder="Enter email" required><br><br>
  <input type="password" id="password" placeholder="Enter password" required><br><br>
  <button type="submit" onclick="fun()">Submit</button>

  <script>
    function fun() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (localStorage.getItem(email) !== null) {
        localStorage.removeItem(email);
        alert("✅ Deleted successfully!");
      } else {
        alert("❌ Email not present in localStorage.");
      }
    }
  </script>

</body>
</html>
